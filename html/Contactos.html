    <main>
        <section class="contacto">
            <h1 class="contacto--h1">Contacto</h1>
        </section>
        <section>                  
        </section>
        <section>
            
        </section>
        <section>
            
            <form class="contacto__formulario" action="./index.js" method="get">
                <h2 class="contacto--h2">Contacto</h2>
                <h3 class="contacto--h3">Escríbenos y en breve nos pondremos e contacto contigo</h3>
                <label class="contacto--letras" for="tipo">Tipo de Contacto</label><br>
                <input  class="input" type="text" name="tipo" required><br>
                <label class="contacto--letras" for="nombre">Nombre:</label><br>
                <input  class="input" type="text" name="nombre" required><br>
                <label class="contacto--letras" for="apellidos">Apellidos: </label><br>
                <input  class="input" type="text" name="apellidos" required><br>
                <label class="contacto--letras" for="email">Email:</label><br>
                <input class="input"  type="email" name="email" required><br>
                <label class="contacto--letras" for="numero">Teléfono: </label><br>
                <input class="input"  type="text" name="numero" required><br>

                <label class="contacto--letras" for="mensaje">Mensaje:</label><br>
                <input class="input"  type="text" name="mensaje" required><br>
                <input class="input" type="submit" value="Enviar">
                <input class="input"  type="reset" value="Borrar">
            </form>
        </section>
